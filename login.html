<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBhoomi - Sign In</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #f59e0b;
            --primary-hover: #d97706;
            --text-dark: #0f172a;
            --text-light: #64748b;
            --white-glass: rgba(255, 255, 255, 0.9);
            --radius: 24px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }

        /* Dark Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.6), rgba(15, 23, 42, 0.3));
            z-index: 1;
        }

        /* --- CSS SNOWFALL ANIMATION --- */
        .snow, .snow:before, .snow:after {
            position: absolute;
            top: -650px;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: 
                radial-gradient(4px 4px at 100px 50px, #fff, transparent), 
                radial-gradient(6px 6px at 200px 150px, #fff, transparent), 
                radial-gradient(3px 3px at 300px 250px, #fff, transparent), 
                radial-gradient(4px 4px at 400px 350px, #fff, transparent), 
                radial-gradient(6px 6px at 500px 100px, #fff, transparent), 
                radial-gradient(3px 3px at 50px 200px, #fff, transparent), 
                radial-gradient(4px 4px at 150px 300px, #fff, transparent), 
                radial-gradient(6px 6px at 250px 400px, #fff, transparent), 
                radial-gradient(3px 3px at 350px 500px, #fff, transparent);
            background-size: 650px 650px;
            animation: snow 10s linear infinite;
            z-index: 2;
            pointer-events: none;
            opacity: 0.6;
        }
        .snow:after { margin-left: -250px; opacity: 0.4; animation-duration: 15s; animation-direction: reverse; filter: blur(2px); }
        .snow:before { margin-left: -350px; opacity: 0.5; animation-duration: 20s; filter: blur(1px); }
        @keyframes snow { to { transform: translateY(650px); } }

        .container { position: relative; z-index: 10; width: 100%; max-width: 440px; padding: 20px; perspective: 1000px; }

        /* Glass Card */
        .auth-card {
            background: var(--white-glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.5);
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.2s;
        }

        .brand-icon {
            width: 64px; height: 64px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; margin: 0 auto 15px;
            box-shadow: 0 10px 20px rgba(245, 158, 11, 0.4);
        }

        h2 { color: var(--text-dark); margin-bottom: 5px; font-weight: 800; font-size: 1.8rem; letter-spacing: -0.5px; }
        .subtitle { color: var(--text-light); font-size: 0.95rem; margin-bottom: 30px; font-weight: 500; }

        /* Modern Tabs */
        .tabs { display: flex; background: rgba(241, 245, 249, 0.8); padding: 5px; border-radius: 14px; margin-bottom: 25px; }
        .tab-btn {
            flex: 1; border: none; background: transparent; padding: 12px;
            font-family: inherit; font-weight: 600; color: var(--text-light);
            border-radius: 10px; cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tab-btn.active { background: white; color: var(--text-dark); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); transform: scale(1.02); }

        /* Floating Label Inputs */
        .form-group { position: relative; margin-bottom: 20px; text-align: left; }
        
        .form-input {
            width: 100%; padding: 16px 16px 16px 45px;
            border: 2px solid #e2e8f0; border-radius: 12px;
            font-size: 1rem; outline: none; font-family: inherit;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.2s; color: var(--text-dark);
            font-weight: 500;
        }
        
        /* Floating label logic */
        .form-label {
            position: absolute; left: 45px; top: 50%;
            transform: translateY(-50%);
            background: transparent;
            padding: 0 5px;
            color: #94a3b8; font-size: 1rem;
            pointer-events: none; transition: 0.2s ease all;
        }

        .form-input:focus, .form-input:not(:placeholder-shown) {
            border-color: var(--primary); background: white;
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.15);
        }

        /* Move label up when focused or has content */
        .form-input:focus ~ .form-label, 
        .form-input:not(:placeholder-shown) ~ .form-label {
            top: 0; left: 15px; font-size: 0.75rem;
            color: var(--primary); background: white;
            padding: 2px 6px; border-radius: 4px;
        }

        .icon-left { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #94a3b8; font-size: 1.1rem; transition: 0.2s; }
        .form-input:focus ~ .icon-left { color: var(--primary); }

        .toggle-password { position: absolute; right: 16px; top: 50%; transform: translateY(-50%); color: #94a3b8; cursor: pointer; padding: 5px; }
        .toggle-password:hover { color: var(--text-dark); }

        /* Checkbox & Links */
        .form-options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 0.9rem; }
        .remember-me { display: flex; align-items: center; gap: 8px; color: var(--text-light); cursor: pointer; user-select: none; }
        .custom-check {
            width: 18px; height: 18px; border: 2px solid #cbd5e1; border-radius: 4px;
            display: grid; place-items: center; transition: 0.2s; background: white;
        }
        .remember-me input { display: none; }
        .remember-me input:checked + .custom-check { background: var(--primary); border-color: var(--primary); }
        .remember-me input:checked + .custom-check::after { content: 'âœ“'; color: white; font-size: 12px; font-weight: bold; }
        
        .forgot-link { color: var(--primary); text-decoration: none; font-weight: 600; transition: 0.2s; }
        .forgot-link:hover { color: var(--primary-hover); text-decoration: underline; }

        /* Primary Button */
        .btn-primary {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), #ea580c);
            color: white; font-size: 1rem; font-weight: 700;
            cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 10px 20px rgba(249, 115, 22, 0.3);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 15px 25px rgba(249, 115, 22, 0.4); }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        /* Spinner */
        .spinner { width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Social */
        .divider { display: flex; align-items: center; margin: 25px 0; color: #94a3b8; font-size: 0.85rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: #e2e8f0; }
        .divider span { padding: 0 15px; }

        .btn-social {
            width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px;
            background: white; color: var(--text-dark); font-weight: 600;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.2s; margin-bottom: 10px; font-family: inherit;
        }
        .btn-social:hover { background: #f8fafc; border-color: #94a3b8; transform: translateY(-1px); }

        .skip-link { display: inline-block; margin-top: 15px; color: var(--text-light); text-decoration: none; font-weight: 600; font-size: 0.9rem; transition: 0.2s; }
        .skip-link:hover { color: var(--text-dark); transform: translateX(5px); }

        /* Animation Classes */
        .form-section { display: none; animation: fadeIn 0.4s ease forwards; }
        .form-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

    </style>
</head>
<body>

    <div class="snow"></div>

    <div class="container">
        <div class="auth-card" id="mainCard">
            <div class="brand-icon"><i class="fas fa-mountain"></i></div>
            <h2 id="formTitle">Welcome Back</h2>
            <p class="subtitle">Gateway to the Himalayas</p>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('signin')">Sign In</button>
                <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <form id="signinForm" class="form-section active" onsubmit="handleAuth(event)">
                <div class="form-group">
                    <input type="email" class="form-input" id="si-email" placeholder=" " required>
                    <label class="form-label" for="si-email">Email Address</label>
                    <i class="fas fa-envelope icon-left"></i>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input password-field" id="si-pass" placeholder=" " required>
                    <label class="form-label" for="si-pass">Password</label>
                    <i class="fas fa-lock icon-left"></i>
                    <i class="fas fa-eye toggle-password" onclick="togglePw(this)"></i>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span class="custom-check"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary">
                    <span class="btn-text">Sign In</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <form id="signupForm" class="form-section" onsubmit="handleAuth(event)">
                <div class="form-group">
                    <input type="text" class="form-input" id="su-name" placeholder=" " required>
                    <label class="form-label" for="su-name">Full Name</label>
                    <i class="fas fa-user icon-left"></i>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" id="su-email" placeholder=" " required>
                    <label class="form-label" for="su-email">Email Address</label>
                    <i class="fas fa-envelope icon-left"></i>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input password-field" id="su-pass" placeholder=" " required>
                    <label class="form-label" for="su-pass">Create Password</label>
                    <i class="fas fa-lock icon-left"></i>
                    <i class="fas fa-eye toggle-password" onclick="togglePw(this)"></i>
                </div>
                
                <button type="submit" class="btn-primary">
                    <span class="btn-text">Create Account</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <div class="divider"><span>Or continue with</span></div>

            <button class="btn-social" onclick="simulateSocial()">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20">
                Google
            </button>

            <a href="map.html" class="skip-link">Skip & Explore Map <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const btns = document.querySelectorAll('.tab-btn');
            const title = document.getElementById('formTitle');
            const signinForm = document.getElementById('signinForm');
            const signupForm = document.getElementById('signupForm');

            btns.forEach((btn, i) => {
                const isActive = (tab === 'signin' && i === 0) || (tab === 'signup' && i === 1);
                btn.classList.toggle('active', isActive);
            });

            if (tab === 'signin') {
                signinForm.classList.add('active');
                signupForm.classList.remove('active');
                title.innerText = "Welcome Back";
            } else {
                signinForm.classList.remove('active');
                signupForm.classList.add('active');
                title.innerText = "Create Account";
            }
        }

        function togglePw(icon) {
            const input = icon.parentElement.querySelector('.password-field');
            if (input.type === "password") {
                input.type = "text";
                icon.className = 'fas fa-eye-slash toggle-password';
            } else {
                input.type = "password";
                icon.className = 'fas fa-eye toggle-password';
            }
        }

        function handleAuth(e) {
            e.preventDefault();
            const btn = e.target.querySelector('.btn-primary');
            const text = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.spinner');
            const card = document.getElementById('mainCard');

            // Simulate randomness for error shaking (just for demo effect)
            if (Math.random() > 0.8) { 
                card.classList.add('shake');
                setTimeout(() => card.classList.remove('shake'), 500);
                return;
            }

            // Loading state
            text.style.display = 'none';
            spinner.style.display = 'block';
            btn.disabled = true;

            setTimeout(() => {
                window.location.href = 'map.html';
            }, 1500);
        }

        function simulateSocial() {
            const card = document.getElementById('mainCard');
            // Add a visual cue
            card.style.transform = 'scale(0.98)';
            setTimeout(() => {
                card.style.transform = 'scale(1)';
                window.location.href = 'a1.html';
            }, 400);
        }
    </script>

</body>
</html>
